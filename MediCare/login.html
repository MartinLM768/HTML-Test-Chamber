<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MediCare Supplies</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow w-100" style="max-width: 500px;">
    <div class="d-flex justify-content-center mb-4">
      <button id="btnMostrarRegistro" class="btn btn-primary me-2">Registrarse</button>
      <button id="btnMostrarLogin" class="btn btn-secondary">Iniciar Sesión</button>
    </div>

    <!-- Registro -->
    <form id="registroForm" class="registro-form" style="display: block;">
      <h3 class="text-center mb-3">Registro de Usuario</h3>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" class="form-control">
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmar" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <!-- Login -->
    <form id="loginForm" class="d-none">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>
      <div class="mb-3">
        <label for="loginCorreo" class="form-label">Correo electrónico</label>
        <input type="email" id="loginCorreo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginContrasena" class="form-label">Contraseña</label>
        <input type="password" id="loginContrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
